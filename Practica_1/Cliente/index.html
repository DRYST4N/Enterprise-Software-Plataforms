<form id="numeroForm">
    <div>
        <label for="numero">Introduce el n√∫mero para el factorial</label>
        <input name="numero" id="numero" value="0" />
    </div>
    <div>
        <button id="enviar">Enviar</button>
    </div>
    <div>
        <div id="respuesta"></div>
    </div>
</form>
<script>
numeroForm.onsubmit = async e => {
    e.preventDefault();
    //Saca la informacion del formulario
    const form = document.querySelector('#numeroForm');
    const data = {
        numero: form.querySelector('input[name="numero"]').value
    };

    if(data.numero === ''){
        data.numero = 0;
    }

    //Lanza la peticion Post
    const response = await fetch('http://localhost:3000/factorial2', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    });

    //Procesa la Respuesta del servidor
    const text = JSON.parse(await response.text());
    document.querySelector('#respuesta').innerHTML = text.status === 1 ? `El factorial de  ${text.input} es ${text.result}` : `${text.input} ${text.result} ! `;
}
</script>
