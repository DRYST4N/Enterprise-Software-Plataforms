<form id="numeroForm">
    <div>
        <label for="numero">Introduce el n√∫mero para el factorial</label>
        <input name="numero" id="numero" value="0" />
    </div>
    <div>
        <button id="enviar">Enviar</button>
    </div>
    <div>
        <div id="respuesta"></div>
    </div>
</form>
<script>
numeroForm.onsubmit = async e => {
    e.preventDefault();
    const form = document.querySelector('#numeroForm');
    const data = {
        numero: form.querySelector('input[name="numero"]').value
    };

    if(data.numero === ''){
        data.numero = 0;
    }

    const response = await fetch('http://localhost:3000/factorial2', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    });
    const text = await response.text();
    document.querySelector('#respuesta').innerHTML = text;
}
</script>
